<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Contactanos</title>
  </head>
  <body>
    <div id="header" class="text-black"></div>

    <div class="bg-white pb-12 lg:pb-12 lg:px-24">
        <div class="pb-6 mt-5">
            <h2
              class="text-center uppercase text-2xl lg:text-4xl tracking-wider mb-12"
            >
            CONSULTANOS
            </h2> 
            <p
              class="text-gray-700 mx-auto max-w-2xl text-center leading-relaxed mb-12"
            >
            Queremos que seas parte del Club y estamos disponibles para ayudarte cuando lo necesites. Para resolver cualquier inquietud sobre tu membresía,
             como asociarte, que incluye cada entrega o algún otro aspecto, completó el formulario y nos ponemos en contacto con vos.
            </p>
          </div> 
          <div class="pb-6 mt-5">
            <form class="w-full max-w-lg">
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-asunto">
                    Asunto
                  </label> 
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-asunto" type="text" >
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-nombre">
                    Nombre
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-nombre" type="text" >
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-mail">
                    Mail
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-mail" type="text" >
                 
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-12">
                <div class="w-full px-3">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-mensaje">
                    Mensaje
                  </label>
                  <textarea
                      class="
                        form-control
                        block
                        w-full
                        px-3
                        py-1.5
                        text-base
                        font-normal
                        text-gray-700
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded
                        transition
                        ease-in-out
                        m-0
                        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                      "
                      id="exampleFormControlTextarea1"
                      rows="3" 
                    ></textarea>
               
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-2">
                 
                <div class="md:flex md:items-center"> 
                  <div class="md:w-2/3">
                    <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                      Enviar
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="pb-6 mt-5">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.4249049086725!2d-89.23891838470293!3d13.692696102348336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f63303aaa67cb23%3A0xac0988c5bfbf61c2!2sAv.%20Las%20Magnolias%2C%20San%20Salvador!5e0!3m2!1ses!2ssv!4v1647919992554!5m2!1ses!2ssv" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
      </div>
    

    <div id="foot"></div>

    <script
      src="https://kit.fontawesome.com/52ce7aca36.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $("#header").load("components/nav.html");
      $("#foot").load("components/footer.html");
    </script>
  </body>
</html>
